<html>
<head>
    <title>Garlicoin Pool Miner Stats</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
        .pad{
            padding: 15vh 1em 0 1em;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('#submit').on('click', function(){
                var coinbase = $('#coinbaseInput').val()
                window.location.href = "stats.html?miner=" + coinbase;
            })
        });
    </script>
</head>
<body class="pad">
    <div style="padding:1em;border: 1px dashed black;background-color: #FCD46B" class="rounded container">
        <h1>Garlicoin miner stats</h1>
        <div class="form-group row">
            <div class="col-10">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Garlicoin coinbase address" id="coinbaseInput">
                    <button id="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
